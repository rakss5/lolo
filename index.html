<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lolo Debug Login</title>
<style>
body {background:#0f172a; color:white; font-family:Arial; padding:50px; text-align:center;}
input, button {padding:12px; margin:10px; font-size:18px;}
button {background:#fff; color:black; border:none; border-radius:6px; cursor:pointer;}
#err {color:red;}
</style>
</head>
<body>
<h2>Lolo Login Debug (Try চাপার পর কী হচ্ছে দেখো)</h2>

<input id="uid" placeholder="uid লেখো (যেমন: eesti)">
<br>
<input id="pass" type="password" placeholder="pass লেখো (যেমন: eest55)">
<br>
<button onclick="debugLogin()">Try (Debug)</button>

<p id="err"></p>
<p id="step1" style="color:yellow;"></p>
<p id="step2" style="color:yellow;"></p>
<p id="step3" style="color:yellow;"></p>

<script>
const users = {
  eesti: "eest55",
  radu: "rauu66",
  ali: "Paper@",
  ralii: "Rank@",
  bluee: "bluee78",
  blueee: "blueee81"
};

function debugLogin() {
  document.getElementById("err").innerText = "";
  document.getElementById("step1").innerText = "ধাপ ১: Try বাটন ক্লিক হয়েছে";
  
  const u = document.getElementById("uid").value.trim();
  const p = document.getElementById("pass").value.trim();
  
  document.getElementById("step2").innerText = "ধাপ ২: uid = " + u + " | pass = " + p;

  if(!users[u] || users[u] !== p) {
    document.getElementById("err").innerText = "Invalid User ID or Password";
    document.getElementById("step3").innerText = "ধাপ ৩: পাসওয়ার্ড ম্যাচ করেনি";
    return;
  }

  document.getElementById("step3").innerText = "ধাপ ৩: লগইন সাকসেস! User: " + u;
  alert("লগইন সাকসেস! User: " + u + "\n\nএখন তোমার মূল কোডে এই uid/pass চেক ঠিক আছে।");
}
</script>
</body>
</html>
