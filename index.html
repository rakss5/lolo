<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lolo Chat - Supabase</title>
<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{background:#0f172a;font-family:Arial,sans-serif;display:flex;justify-content:center;}
#app{width:100%;max-width:420px;height:100%;display:flex;flex-direction:column;background:#020617;}
#topBar{position:sticky;top:0;z-index:10;background:#020617;padding:6px;display:flex;justify-content:space-between;align-items:center;}
#onlineUsers{color:white;font-size:14px;display:none}
button{border:none;border-radius:6px;color:white;padding:6px 10px;cursor:pointer;margin-left:4px;}
#logoutBtn{background:#ef4444;display:none}
#clearBtn{background:#f97316;display:none}
#fullClearBtn{background:#dc2626;display:none}
#statusBtn{background:#8b5cf6;display:none}
#chatWrap,#statusArea{flex:1;min-height:0;display:none}
#chatContainer,#statusContainer{flex:1;overflow-y:auto;background:#1e293b;padding:10px;display:flex;flex-direction:column;}
.msg,.status-item{max-width:85%;padding:10px 14px;margin-bottom:10px;border-radius:14px;font-size:15px;word-wrap:break-word;}
.status-item{background:#334155;align-self:center;text-align:center;}
.status-media{max-width:100%;max-height:300px;border-radius:10px;margin-top:8px;display:block;}
.time{font-size:11px;color:#94a3b8;margin-top:4px;text-align:right;}
#input-area{position:sticky;bottom:0;background:#020617;padding:8px;display:none;gap:6px;flex-wrap:wrap;}
#msg{flex:1;padding:12px;border-radius:20px;border:none;outline:none;min-width:120px;}
.sendBtn,.statusBtn{width:42px;height:42px;border-radius:50%;border:none;background:#fff;font-size:20px;flex-shrink:0;}
#mediaInput{display:none;}
#mediaBtn{background:#10b981;}
#loginForm{flex:1;display:flex;flex-direction:column;justify-content:center;padding:20px;}
#loginForm input{padding:12px;margin:8px 0;border-radius:6px;border:none;}
#loginForm button{padding:12px;margin-top:10px;background:#fff;font-weight:bold;border:none;border-radius:6px;cursor:pointer;}
#loginForm p{color:red;text-align:center}
</style>
</head>
<body>
<div id="app">
  <div id="topBar">
    <div id="onlineUsers">O: <span id="onlineList"></span></div>
    <div>
      <button id="statusBtn">Status</button>
      <button id="clearBtn">CL</button>
      <button id="fullClearBtn">FULLCL</button>
      <button id="logoutBtn">Lolo2</button>
    </div>
  </div>

  <div id="loginForm">
    <h3 style="color:white;text-align:center">Lolo</h3>
    <input id="uid" placeholder="Da">
    <input id="pass" type="password" placeholder="pay">
    <button id="tryBtn">Try</button>
    <p id="err"></p>
  </div>

  <div id="chatWrap">
    <div id="chatContainer"></div>
  </div>

  <div id="statusArea">
    <div id="statusContainer"></div>
  </div>

  <div id="input-area">
    <input id="msg" placeholder="TM or caption">
    <button class="sendBtn" id="sendBtn">*</button>
    <label for="mediaInput"><button class="statusBtn" id="mediaBtn">+</button></label>
    <input type="file" id="mediaInput" accept="image/*,video/*">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
// Supabase config
const supabaseUrl = 'https://hhbbwkeazqnyhdcfyqfg.supabase.co';
const supabaseKey = 'sb_publishable_7kplsmCA9Bnjo8gQ68Ki0Q_uTZ1bp6D';
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

// USERS & COLORS
const users = {
  eesti: "eest55",
  radu: "rauu66",
  ali: "Paper@",
  ralii: "Rank@",
  bluee: "bluee78",
  blueee: "blueee81"
};
const colors = {
  eesti: "#22c55e",
  radu: "#22c55e",
  ali: "#00f2ea",
  ralii: "#619efa",
  bluee: "#3b82f6",
  blueee: "#f7bad8"
};
let currentUser = null;
let showingStatus = false;

// ELEMENTS
const uid = document.getElementById("uid");
const pass = document.getElementById("pass");
const msg = document.getElementById("msg");
const chatWrap = document.getElementById("chatWrap");
const chatContainer = document.getElementById("chatContainer");
const statusArea = document.getElementById("statusArea");
const statusContainer = document.getElementById("statusContainer");
const loginForm = document.getElementById("loginForm");
const logoutBtn = document.getElementById("logoutBtn");
const clearBtn = document.getElementById("clearBtn");
const fullClearBtn = document.getElementById("fullClearBtn");
const statusBtn = document.getElementById("statusBtn");
const onlineUsersEl = document.getElementById("onlineUsers");
const onlineList = document.getElementById("onlineList");
const err = document.getElementById("err");
const mediaInput = document.getElementById("mediaInput");

// Event Listeners (inline onclick remove করা হয়েছে)
document.getElementById("tryBtn").addEventListener("click", login);
document.getElementById("sendBtn").addEventListener("click", send);
document.getElementById("mediaBtn").addEventListener("click", () => mediaInput.click());
document.getElementById("statusBtn").addEventListener("click", toggleStatusView);
document.getElementById("logoutBtn").addEventListener("click", logout);
document.getElementById("clearBtn").addEventListener("click", clearAll);
document.getElementById("fullClearBtn").addEventListener("click", fullClear);
msg.addEventListener("keydown", e => e.key === "Enter" && send());
uid.addEventListener("keydown", e => e.key === "Enter" && login());
pass.addEventListener("keydown", e => e.key === "Enter" && login());

// LOGIN FUNCTION
function login(){
  const u = uid.value.trim();
  const p = pass.value.trim();
  if(!users[u] || users[u] !== p){
    err.innerText = "Invalid User ID or Password";
    return;
  }
  currentUser = u;
  loginForm.style.display = "none";
  chatWrap.style.display = "flex";
  document.getElementById("input-area").style.display = "flex";
  logoutBtn.style.display = "inline-block";
  statusBtn.style.display = "inline-block";
  onlineUsersEl.style.display = "block";

  if(currentUser === "eesti"){
    clearBtn.style.display = "inline-block";
    fullClearBtn.style.display = "inline-block";
  }

  updateOnline();
  loadMessages();
  loadStatuses();
  listenRealtimeMessages();
  listenRealtimeStories();
  mediaInput.addEventListener("change", handleMediaUpload);
}

// বাকি ফাংশনগুলো একই রাখা হয়েছে (send, addMessage, loadMessages, listenRealtimeMessages, handleMediaUpload, addStatus, loadStatuses, listenRealtimeStories, startStatusCleanup, toggleStatusView, updateOnline, clearAll, fullClear, logout)

// START CLEANUP
startStatusCleanup();
</script>
</body>
</html>
